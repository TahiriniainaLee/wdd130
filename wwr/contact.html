<main>
  <h1>Dry Oar Rafting Company</h1>

  <section class="contact-info">
    <h2>Company Information</h2>
    <p><strong>Address:</strong> 123 Main River Street, Kolob, California</p>
    <p><strong>Phone:</strong> 999-999-9999</p>
    <p><strong>Email:</strong> info@dryoar.com</p>

            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0863551234567!2d-122.41941508468155!3d37.77492977975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfdfdfdf%3A0x123456789!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1610000000000"
                allowfullscreen=""
                loading="lazy">
            </iframe>
  </section>

  <section class="employees">
    <h2>Meet Our Team</h2>

    <figure>
      <img src="images/employee1.jpg" alt="John Smith - General Manager">
      <figcaption>John Smith - General Manager</figcaption>
    </figure>

    <figure>
      <img src="images/employee2.jpg" alt="Sarah Lee - Lead Guide">
      <figcaption>Sarah Lee - Lead Guide</figcaption>
    </figure>

    <figure>
      <img src="images/employee3.jpg" alt="Michael Brown - Reservations Manager">
      <figcaption>Michael Brown - Reservations Manager</figcaption>
    </figure>
  </section>

  <section class="contact-form">
    <h2>Send Us a Message</h2>

    <form action="#" method="post">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>

      <fieldset>
        <legend>Purpose of Message</legend>

        <label for="general">
          <input type="radio" id="general" name="purpose" value="general" required>
          General Inquiry
        </label>

        <label for="reservation">
          <input type="radio" id="reservation" name="purpose" value="reservation">
          Reservation Question
        </label>

        <label for="suggestion">
          <input type="radio" id="suggestion" name="purpose" value="suggestion">
          Website Suggestion
        </label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe">
        Please subscribe me to the monthly newsletter
      </label>

      <button type="submit">Send Message</button>

    </form>
  </section>
</main>
