<header>
  <img src="images/logo.png" alt="Dry Oar Rafting Company Logo">

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="trips.html">Trips</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>
<main>

    <h1>Contact Us</h1>

    <!-- COMPANY INFORMATION -->
    <section class="contact-info">
        <h2>Company Information</h2>
        <p><strong>Address:</strong> 123 Main River Street, Kolob, California</p>
        <p><strong>Phone:</strong> +1 (999) 999-9999</p>
        <p><strong>Email:</strong> info@dryoar.com</p>

        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0863551234567!2d-122.41941508468155!3d37.77492977975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064dfdfdfdf%3A0x123456789!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1610000000000"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- EMPLOYEE PROFILES -->
    <section class="employees">
        <h2>Meet Our Team</h2>

        <div class="employee-cards">

            <figure>
                <img src="images/employee1.jpg" alt="John Smith - General Manager">
                <figcaption>John Smith - General Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Sarah Johnson - Lead River Guide">
                <figcaption>Sarah Johnson - Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Michael Brown - Reservation Specialist">
                <figcaption>Michael Brown - Reservation Specialist</figcaption>
            </figure>

        </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
        <h2>Send Us a Message</h2>

        <form action="#" method="post">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Message Purpose:</legend>

                <label>
                    <input type="radio" name="purpose" value="general" required>
                    General Inquiry
                </label>

                <label>
                    <input type="radio" name="purpose" value="reservation">
                    Reservation Question
                </label>

                <label>
                    <input type="radio" name="purpose" value="suggestion">
                    Website Suggestion
                </label>
            </fieldset>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label class="checkbox">
                <input type="checkbox" name="subscribe">
                Please subscribe me to the monthly newsletter
            </label>

            <button type="submit" class="submit-btn">
                Send Message
            </button>

        </form>
    </section>

</main>
